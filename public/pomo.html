        <div class="main">
          <div class="board">
            <div class="board_img swing-in-top-fwd">
              <h1>Pomodoro Timer</h1>
              <h2 class="status">Time To Focus!</h2>
              <div class="container">
                <div class="tabs">
                  <button class="tab" onclick="setActiveTab('focus')">
                    Focus Time
                  </button>
                  <button class="tab" onclick="setActiveTab('shortBreak')">
                    Short Break
                  </button>
                  <button class="tab" onclick="setActiveTab('longBreak')">
                    Long Break
                  </button>
                </div>

                <div id="timerContainer">
                  <div id="focus" class="timer active">
                    <div id="focusTimer" class="time-display">25:00</div>
                    <div class="slider-container">
                      <input
                        type="range"
                        id="focusSlider"
                        min="25"
                        max="60"
                        value="25"
                        step="1"
                        onchange="updateTime('focus', this.value)"
                      />
                    </div>
                    <div class="controls">
                      <table>
                        <tr>
                          <td>
                            <button
                              class="button-19"
                              id="focusControl"
                              onclick="toggleTimer('focus')"
                            >
                              Start
                            </button>
                          </td>
                          <td>
                            <button class="button-19" onclick="resetTimer('focus')">
                              Reset
                            </button>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>

                  <div id="shortBreak" class="timer">
                    <div id="shortBreakTimer" class="time-display">05:00</div>
                    <div class="slider-container">
                      <input
                        type="range"
                        id="focusSlider"
                        min="5"
                        max="20"
                        value="5"
                        step="1"
                        onchange="updateTime('shortBreak', this.value)"
                      />
                    </div>
                    <div class="controls">
                      <table>
                        <tr>
                          <td>
                            <button
                              class="button-19"
                              id="shortBreakControl"
                              onclick="toggleTimer('shortBreak')"
                            >
                              Start
                            </button>
                          </td>
                          <td>
                            <button
                              class="button-19"
                              onclick="resetTimer('shortBreak')"
                            >
                              Reset
                            </button>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>

                  <div id="longBreak" class="timer">
                    <div id="longBreakTimer" class="time-display">15:00</div>
                    <div class="slider-container">
                      <input
                        type="range"
                        id="focusSlider"
                        min="15"
                        max="45"
                        value="15"
                        step="1"
                        onchange="updateTime('longBreak', this.value)"
                      />
                    </div>
                    <div class="controls">
                      <table>
                        <tr>
                          <td>
                            <button
                              class="button-19"
                              id="longBreakControl"
                              onclick="toggleTimer('longBreak')"
                            >
                              Start
                            </button>
                          </td>
                          <td>
                            <button
                              class="button-19"
                              onclick="resetTimer('longBreak')"
                            >
                              Reset
                            </button>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>
                  <!--  <div id="sunlightPoints">Sunlight Points: 0</div>  -->

                </div>
              </div>
            </div>
          </div>


          <!-- streak popup  -->
          <div id="streak-popup" class="popup">
            <div class="header">
            <input type="submit" class="button" onclick=" return closePopup()" value=""></div>
          </div>




          <div class="zen"></div>
          <script src="https://unpkg.com/@popperjs/core@2"></script>
          <script src="https://unpkg.com/tippy.js@6"></script>
